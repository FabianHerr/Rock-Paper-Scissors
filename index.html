<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./javascript.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Pop-up Window structure -->
    <div class="overlay">
        <div class="popup-window">
            <div class="popup-center">
                <div class="dynamic-text"></div>
                <button class="popup-buttons">Play Again!</button>
            </div>
        </div>
    </div>
    
    <!-- Main box with score tracker and title of the game -->
    <div class="top">
        <h1 id="title">Rock, Paper, Scissors!</h1>
        <div class="stats">
            <div class="scores">You : <div id="scoreH"></div></div>
            <div class="scores">Computer : <div id="scoreC"></div></div>
            <div class="round">Round : <div id="round"></div></div>
        </div>
    </div>

    <!-- Box for result display -->
    <div class="description-box">
        <div class="result">Choose Carefully!</div>
    </div>

    <!-- Rock, paper and scissors buttons -->
    <div class="buttons">
        <button id="rock" class="main-buttons">Rock</button>
        <button id="paper" class="main-buttons">Paper</button>
        <button id="scissors" class="main-buttons">Scissors</button>
    </div>
</body>
</html>
